<button mat-raised-button (click)="refresh()">Refresh</button>
<a [routerLink]="['/editor']"><button mat-raised-button>Edit assets</button></a>

<app-snapshot
  *ngFor="let record of records"
  [assets]="record.assetlist"
  [currencylist]="record.currencylist"
  [date]="record.date"
  [serviceresult]="record.serviceresult"
></app-snapshot>
